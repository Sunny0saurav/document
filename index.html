<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Store</title>
</head>
<body>
    <h1>Document Store</h1>
    
    <h2>Upload a Document</h2>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="email">Email ID (mandatory):</label>
        <input type="text" id="email" name="email" required><br>
        
        <label for="filename">Filename (mandatory):</label>
        <input type="text" id="filename" name="filename" required><br>
        
        <input type="file" id="file" name="file" required><br>
        
        <input type="submit" value="Upload">
    </form>
    
    <h2>Search for Documents</h2>
    <form method="POST" action="/search">
        <label for="search_email">Email ID (mandatory):</label>
        <input type="text" id="search_email" name="email" required><br>
        
        <label for="search_query">Search Query:</label>
        <input type="text" id="search_query" name="search_query"><br>
        
        <input type="submit" value="Search">
    </form>
    
    <h2>Search Results</h2>
    <ul>
        {% for result in results %}
            <li><a href="/download/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
